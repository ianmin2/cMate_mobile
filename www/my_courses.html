<!DOCTYPE html>
<html>

  <head>
  <title>CourseMate | iarasoft</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my_courses_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/doAuth.js"></script>
    <script>
    
$(function(){
	
       
	 $.ajax({
				
						url : $__url_,
						data: { method:"getMyCourses", major:localStorage.getItem("major") , institution:localStorage.getItem("inst"), id: localStorage.getItem("id") },
						dataType:'jsonp',
						success: function(resp){	
						
							if(resp["response"] == "SUCCESS"){
								
								//Process the data and display it on the screen
								$my_courses =  getMyCourses(resp['data']['command']);
								
								//console.log($my_courses['undone']);
								$("#new_courses").html( $my_courses['undone'] );
								$("#old_courses").html( $my_courses['done'] );
								//courDat['data']['command']
								//$("#courses").html()
								
							}else if(resp["response"] == "ERROR"){
								
								$__command.html( "<script>" + resp['data']['command'] );
																
							}else{
								
								$__result.html("UNDEFINED RESPONSE MESSAGE.");
								
							}
						
						}
						
	 });
	
});
        
    </script>
  </head>

  <body>
    <div class="uwrap">
      <div class="upage" id="mainpage">
        <div class="upage-outer">
          <div class="upage-content" id="mainsub">

            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
              <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area vertical-col">

                  <span class="widget uib_w_1 d-margins label label-primary" data-uib="twitter%20bootstrap/badge_and_label" data-ver="0">INCOMPLETE</span>
                  <div class="list-group widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="0" id="new_courses">                                       
                      
                  </div>
                  <span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            </div>

            <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">

              <div class="col uib_col_4 col-0" data-uib="layout/col" data-ver="0">
                <div class="widget-container content-area vertical-col">
                  <span class="uib_shim"></span>
                </div>
              </div>
              <span class="widget uib_w_2 d-margins label label-primary" data-uib="twitter%20bootstrap/badge_and_label" data-ver="0">COMPLETE</span>
              <div class="list-group widget uib_w_7 d-margins" data-uib="twitter%20bootstrap/list_group" data-ver="0" id="old_courses">
              </div>
              <span class="uib_shim"></span>
            </div>

          </div>
          <!-- /upage-content -->

        </div>
        <!-- /upage-outer -->

      </div>
      <!-- /upage -->

    </div>
    <!-- /uwrap -->
    <div id="command"></div>
  </body>

</html>
